<table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Marca</th>
      <th scope="col">Submarca</th>
      <th scope="col">Modelos</th>
      <th scope="col">Descripci√≥n</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let auto of automoviles | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
      <td>{{ auto.id }}</td>
      <td>{{ auto.marca }}</td>
      <td>{{ auto.submarca }}</td>
      <td>{{ auto.modelos }}</td>
      <td>{{ auto.descripcion }}</td>
      <td><i class="far fa-edit"></i></td>
      <td><i class="fas fa-trash-alt"></i></td>
    </tr>
    </tbody>
  </table>
  <div class="pagination"> 
    <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="automoviles.length" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
  </div>
