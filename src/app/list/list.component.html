<ng-container class="contenedor" *ngFor="let auto of automoviles | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
    <div  class="automoviles">
        <div class="fas fa-eye" (click)="onSelect(auto,infAuto)"></div>
        <div>{{auto.descripcion}} </div>
    </div>
</ng-container>

<div class="pagination"> 
    <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="automoviles?.length" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
</div>

<ng-template #infAuto let-modal>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Vehiculo elegido</h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label>ID: {{automovilelegido._id}}</label>
                <br/>
                <label>Marca: {{automovilelegido.marca}}</label>
                <br/>
                <label>Color: {{automovilelegido.submarca}}</label>
                <br/>
                <label>Modelos: {{automovilelegido.modelos}}</label>
                <br/>
                <label>Descripnci√≥n: {{automovilelegido.descripcion}}</label>
            </div> 
        </div>
    </div>
</ng-template>
